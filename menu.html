  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9fafb;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .dark body {
      background-color: #1f2937;
      color: #e5e7eb;
    }
    .dark .bg-white {
      background-color: #2d3748;
    }
    .dark .bg-gray-50 {
      background-color: #374151;
    }
    .dark .text-gray-900 {
      color: #f9fafb;
    }
    .dark .text-gray-600 {
      color: #9ca3af;
    }
    .dark .text-gray-700 {
      color: #d1d5db;
    }
    .dark .bg-green-600 {
      background-color: #34d399;
    }
    .dark .hover\:bg-green-700:hover {
      background-color: #2dd4bf;
    }
    .dark .shadow-md {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    .dark .shadow-lg {
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.4);
    }
    #dark-mode-toggle {
      padding: 0.75rem;
    }
    #dark-mode-toggle i {
      font-size: 1.5rem;
    }
  </style>
</head>
<body class="text-gray-900 antialiased" onload="AOS.init({ duration: 800, once: true }); initAnimations();">
  <button id="dark-mode-toggle" class="fixed top-20 right-4 rounded-full bg-gray-200 hover:bg-gray-300 z-50 transition-all duration-300" onclick="toggleDarkMode()">
    <i class="fas fa-moon text-gray-800"></i>
  </button>

  <header class="bg-white shadow-md sticky top-0 z-50">

      <div class="flex items-center space-x-4">
        <picture>
          <source srcset="/tokubetsu.webp" type="image/webp" />
          <img src="/tokubetsu.png" alt="Tokubetsu Logo" class="h-12 w-12 object-contain" loading="lazy" />
        </picture>
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-900"><strong>Tokubetsu</strong></h1>
      </div>
      <nav class="flex space-x-6">
        <a href="index.html#about" class="text-base font-medium text-gray-700 hover:text-green-600 transition-colors duration-200">About</a>
        <a href="#menu" class="text-base font-medium text-gray-700 hover:text-green-600 transition-colors duration-200">Menu</a>
        <a href="index.html#order" class="text-base font-medium text-gray-700 hover:text-green-600 transition-colors duration-200">Order</a>
      </nav>
    </div>

  <section id="menu" class="py-20 bg-white">

      <p class="text-lg text-gray-600 mb-10 max-w-2xl mx-auto leading-relaxed">
